    <h2 class="title title-second">Crie sua conta aqui!</h2>

    <p class="description description-second">Use sua Agencia para criar uma conta:</p>
    <form class="form">
      <label class="label-input" for="">

        <input id="nome" type="text" placeholder="Name">

      <label class="label-input" for="">

        <i class="far fa-id-card icon-modify"></i>
        <input id="cpf" type="text" placeholder="CPF">
      </label>

      <label class="label-input" for="">
        <i class="fas fa-lock icon-modify"></i>
        <input id="senha" type="password" placeholder="Password">
