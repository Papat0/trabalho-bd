    <div class="second-column">
      <h2 class="title title-second">Crie uma Agência</h2>

      <p class="description description-second">Preencha para criar uma Agência:</p>
      <form class="form">
        <label class="label-input" for="">
          <i class="fas fa-university icon-modify"></i>
          <input id="num-agencia" type="number" placeholder="Agencia">
        </label>

        <label class="label-input" for="">
          <i class="far fa-id-card icon-modify"></i>
          <input type="tel" id="phone" placeholder="99999-9999">
        </label>


        <label class="label-input" for="">
          <i class="fas fa-address-card icon-modify"></i>
          <input id="endereço" type="text" placeholder="Endereço">
        </label>


        <button class="btn btn-second" id="btn" type="button" onclick="criarAgencia()">Criar</button>
      </form>
